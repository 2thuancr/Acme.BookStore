<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{ '::Menu:Categories' | abpLocalization }}
                </h5>
            </div>
            <div class="text-end col col-md-6">
                <!-- Bạn có thể thêm nút tạo mới ở đây nếu muốn -->
            </div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="categories.items" [count]="categories.totalCount" [list]="list" default>

            <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name">
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description">
            </ngx-datatable-column>

            <ngx-datatable-column [name]="'::CreatedTime' | abpLocalization" prop="creationTime">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.creationTime }}
                </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>
    </div>
</div>
